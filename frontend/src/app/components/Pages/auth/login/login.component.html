<div class="login-container">
  <div class="card">
    <h2>{{ 'AUTH.LOGIN.HEADER' | translate }}</h2>
    
    @if (errorMessage) {
      <div class="error-message">{{ errorMessage }}</div>
    }

    <!-- Форма регистрации -->
    <div class="auth-section" *ngIf="isRegisterMode">
      <h3>Регистрация</h3>
      <form [formGroup]="registerForm" (ngSubmit)="signUpWithPassword()" class="auth-form">
        <div class="form-group">
          <label for="register-email">Email</label>
          <input
            type="email"
            id="register-email"
            formControlName="email"
            placeholder="your@email.com"
            class="form-input"
          >
          <div class="error" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            Введите корректный email
          </div>
        </div>
        
        <div class="form-group">
          <label for="register-password">Пароль</label>
          <input
            type="password"
            id="register-password"
            formControlName="password"
            placeholder="Минимум 6 символов"
            class="form-input"
          >
          <div class="error" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            Пароль должен содержать минимум 6 символов
          </div>
        </div>

        <div class="form-group">
          <label for="confirm-password">Подтвердите пароль</label>
          <input
            type="password"
            id="confirm-password"
            formControlName="confirmPassword"
            placeholder="Повторите пароль"
            class="form-input"
          >
          <div class="error" *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
            Пароли не совпадают
          </div>
        </div>

        <button
          type="submit"
          [disabled]="loading || registerForm.invalid"
          class="password-btn register-btn"
        >
          <i class="pi pi-user-plus"></i>
          Зарегистрироваться
          <span *ngIf="loading" class="spinner"></span>
        </button>

        <div class="auth-switch">
          Уже есть аккаунт? 
          <button type="button" class="link-btn" (click)="switchToLogin()">Войти</button>
        </div>
      </form>
    </div>

    <!-- Форма входа -->
    <div class="auth-section" *ngIf="!isRegisterMode">
      <h3>Вход в аккаунт</h3>
      <form [formGroup]="loginForm" (ngSubmit)="signInWithPassword()" class="auth-form">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input
            type="email"
            id="login-email"
            formControlName="email"
            placeholder="your@email.com"
            class="form-input"
          >
          <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Введите корректный email
          </div>
        </div>
        
        <div class="form-group">
          <label for="login-password">Пароль</label>
          <input
            type="password"
            id="login-password"
            formControlName="password"
            placeholder="Ваш пароль"
            class="form-input"
          >
          <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Введите пароль
          </div>
        </div>

        <button
          type="submit"
          [disabled]="loading || loginForm.invalid"
          class="password-btn"
        >
          <i class="pi pi-user"></i>
          Войти
          <span *ngIf="loading" class="spinner"></span>
        </button>

        <div class="auth-switch">
          Нет аккаунта? 
          <button type="button" class="link-btn" (click)="switchToRegister()">Зарегистрироваться</button>
        </div>
      </form>
    </div>

    <div class="divider">
      <span>или</span>
    </div>

    <!-- OAuth провайдеры -->
    <div class="oauth-section">
      <button
        (click)="signInWithGoogle()"
        [disabled]="loading"
        class="oauth-btn google-btn"
      >
        <i class="pi pi-google"></i>
        {{ 'AUTH.LOGIN.VIA_GOOGLE' | translate }}
      </button>

      <button
        (click)="signInWithGitHub()"
        [disabled]="loading"
        class="oauth-btn github-btn"
      >
        <i class="pi pi-github"></i>
        Войти через GitHub
      </button>
    </div>
  </div>
</div>
