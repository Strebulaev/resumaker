<div class="notifications-page-container">
  <div class="notifications-header">
    <h2>Уведомления</h2>
    <div class="notifications-actions">
      <button (click)="markAllAsRead()">Все как прочитано</button>
      <button (click)="clearAll()">Очистить все</button>
    </div>
  </div>

  <div class="filter-section">
    <label>Фильтр:</label>
    <select [(ngModel)]="filterType" (change)="applyFilter()">
      <option value="all">Все</option>
      <option value="unread">Непрочитанные</option>
      <option value="read">Прочитанные</option>
      <option value="comment">Комментарии</option>
      <option value="negotiation">Отклики</option>
      <option value="vacancy">Вакансии</option>
      <option value="resume">Резюме</option>
    </select>
  </div>

  <div class="notifications-list">
    <div *ngFor="let notification of filteredNotifications" class="notification-item-container">
      <app-notification-item [notification]="notification" (markRead)="onMarkRead($event)"></app-notification-item>
    </div>
  </div>

  <div *ngIf="filteredNotifications.length === 0" class="no-notifications">
    Уведомлений нет
  </div>
</div>
