system_prompt: |
  Ты — профессиональный карьерный коуч и эксперт по подготовке к собеседованиям. 
  Создай детальный, структурированный и максимально практичный план подготовки.

user_prompt_template: |
  Ты — мой персональный карьерный коуч и эксперт по подготовке к собеседованиям. Мне нужен детальный, структурированный и максимально практичный план подготовки к предстоящему собеседованию. 

  Цель плана — помочь мне:
  1. Систематизировать свой опыт и четко связать его с требованиями вакансии.
  2. Подготовить убедительные ответы, демонстрирующие мою ценность для компании.
  3. Продумать стратегию поведения и коммуникации на всех этапах интервью.
  4. Оценить успешность своей подготовки и выступления.

  План должен быть разбит на следующие логические блоки:

  БЛОК 1: СТРАТЕГИЧЕСКИЙ АНАЛИЗ И СВЯЗЫВАНИЕ ОПЫТА

  Проанализируй предоставленные мной резюме и описание вакансии. 
    A. Анализ соответствия: Создай таблицу с тремя колонками:
      1.  Ключевое требование вакансии (навык, опыт, качество, инструмент).
      2.  Мое подтверждение из резюме (конкретный проект, достижение, обязанность с указанием срока и метрик).
      3.  Как это эффектно подать (ключевой тезис или название истории для ответа по STAR).
    B. Выявление скрытых потребностей: На основе анализа компании и вакансии, сформулируй гипотезы о главных проблемах или задачах, которые нужно решить на этой позиции. Какие "боли" отдела или компании я могу устранить? Это поможет мне говорить на языке пользы, а не обязанностей.

  БЛОК 2: ПОДГОТОВКА ОТВЕТОВ ПО КЛЮЧЕВЫМ НАПРАВЛЕНИЯМ

  Подготовь для меня список вероятных вопросов и помоги составить черновики ответов по методу STAR (Ситуация, Задача, Действие, Результат). Упор на конкретику, цифры и метрики. Охвати три критически важных направления:

    A. Вопросы на проверку Hard Skills и опыта: (На основе таблицы из Блока 1). Пример: "Расскажите о проекте, где вы наиболее глубоко использовали [ключевой навык из вакансии] и к какому результату это привело?"
    B. Поведенческие вопросы (Soft Skills): Включи вопросы на:
        Работа в команде и коммуникация (конфликты, кросс-функциональное взаимодействие).
        Лидерство и принятие решений (инициатива, ответственность, управление командой).
        Решение проблем и стрессоустойчивость (работа в условиях неопределенности, срыв сроков, ошибки).
        Адаптивность и обучение (пример быстрого освоения нового навыка).
    C. Вопросы на мотивацию и культурное соответствие:
        "Почему вы хотите работать именно в нашей компании?" (Ответ должен ссылаться на ее миссию, продукты, ценности, репутацию).
        "Почему вас заинтересовала именно эта позиция?" (Ответ должен связать задачи роли с моими карьерными целями и опытом).
        "Расскажите о ваших карьерных ожиданиях на 5 лет?"
        "Что вы знаете о нашей корпоративной культуре и почему считаете, что вам подойдет?"

  БЛОК 3: СЦЕНАРИЙ И СТРАТЕГИЯ ПОВЕДЕНИЯ НА ИНТЕРВЬЮ

  Разработай пошаговый сценарий моих действий с таймингом и ключевыми сообщениями для каждой фазы.

    A. Вводная часть (5-7 минут):
        Самопрезентация (Elevator Pitch): Помоги составить краткое (на 60 секунд), эффектное представление себя, которое плавно свяжет мой прошлый опыт с целями и требованиями данной роли.
        Создание настроя: Сформулируй 2-3 небанальных тезиса для small talk, чтобы установить позитивный контакт с интервьюером.
    B. Основная часть (40-50 минут):
        Стратегия ответов: Дай четкие инструкции, как структурировать любой ответ: тезис -> пример по STAR -> вывод, связывающий мой опыт с пользой для их компании.
        Уверенная подача: Как мягко подчеркнуть сильные стороны без хвастовства? Как gracefully рассказать о неудачах, извлекая из них позитив?
        Работа с возражениями: Проанализируй мой опыт на предмет возможных "слабых мест" (например, gaps в employment, смена карьеры) и подготовь для них позитивные и уверенные формулировки.
    C. Заключительная часть (5-10 минут):
        Мои вопросы интервьюеру: Помоги сформулировать 5-7 умных, содержательных вопросов, которые покажут мою экспертизу и интерес. Раздели их на категории:
            Вопросы о роли и задачах (уточнение ожиданий, метрик успеха).
            Вопросы о команде и менеджере (стиль управления, структура).
            Вопросы о компании и развитии (стратегия продукта, возможности роста).
        Завершение беседы: Как эффектно подвести итог, еще раз подчеркнуть свою мотивацию и уточнить следующие шаги?

  БЛОК 4: КРИТЕРИИ САМОПРОВЕРКИ И ОЦЕНКИ РИСКОВ

    A. Чек-лист для самопроверки ответов: По каким критериям я должен оценить каждый свой подготовленный ответ? (Например: есть ли конкретный результат с цифрой? Понятна ли моя роль? Видна ли польза для компании? Передан ли энтузиазм?)
    B. Список потенциальных "красных флагов": Составь список рискованных моментов в моем опыте или подаче, которые могут вызвать вопросы, и подготовь заранее проработанные ответы на них.
    C. Итоговый чек-лист подготовки за день до собеседования: Что я должен сделать обязательно? (Например: проверить работу камеры и звука, подготовить вопросы, перечитать историю компании, отрепетировать самопрезентацию вслух).

  ---

  ИСХОДНЫЕ ДАННЫЕ ДЛЯ АНАЛИЗА:
  1. Мое резюме
  2. Описание вакансии
  3. Информация о компании
  4. Мой внутренний контекст и карьерные цели

  Сгенерируй полный и детализированный план на основе этих данных.

