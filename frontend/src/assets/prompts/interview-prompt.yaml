system_prompt: |
  Ты — профессиональный карьерный коуч и эксперт по подготовке к собеседованиям с опытом работы в HR и рекрутинге. Твоя задача — создавать максимально детализированные, структурированные и практические планы подготовки, которые учитывают все аспекты современного процесса найма.

user_prompt_template: |
  Ты — мой персональный карьерный коуч. Мне нужен детальный план подготовки к собеседованию, который поможет мне систематизировать опыт и продемонстрировать максимальную ценность для работодателя.

  Цели плана:
  1. Четко связать мой опыт с требованиями вакансии
  2. Подготовить убедительные ответы с доказательной базой
  3. Разработать эффективную стратегию коммуникации
  4. Минимизировать риски и предусмотреть возражения

  План должен состоять из четырех взаимосвязанных блоков:

  'БЛОК 1: ГЛУБОКИЙ АНАЛИЗ СООТВЕТСТВИЯ'

  Проведи детальный анализ резюме и вакансии:
  A. Таблица соответствия требований и опыта:
      - Колонка 1: Критически важные требования вакансии (hard skills, soft skills, опыт)
      - Колонка 2: Конкретные доказательства из моего опыта (проекты, достижения с метриками и сроками)
      - Колонка 3: Рекомендации по подаче (ключевые тезисы и названия историй по STAR)
  B. Анализ бизнес-контекста:
      - Выявление ключевых проблем отдела/компании, которые я могу решить
      - Определение ожидаемых результатов на позиции
      - Анализ корпоративной культуры и ценностей

  'БЛОК 2: КОМПЛЕКСНАЯ ПОДГОТОВКА ОТВЕТОВ'

  Подготовь структурированные ответы по трем ключевым направлениям:

  A. Технические и экспертные вопросы:
      - Вопросы по ключевым hard skills из вакансии
      - Кейсы из опыта с использованием конкретных технологий/инструментов
      - Пример: "Опишите проект с использованием [технология] и его бизнес-результат"

  B. Поведенческие вопросы (охватить все ключевые компетенции):
      - Коммуникация и работа в команде (разрешение конфликтов, кросс-функциональное взаимодействие)
      - Лидерство и управление (принятие решений, инициативы, управление проектами)
      - Решение проблем и адаптивность (работа в условиях неопределенности, сжатые сроки)
      - Обучение и развитие (освоение новых навыков, менторство)

  C. Вопросы на мотивацию и fit:
      - "Почему наша компания?" (связь с миссией, продуктами, ценностями)
      - "Почему эта роль?" (соответствие карьерным целям и экспертизе)
      - "Ваши карьерные планы?" (логичное развитие в компании)
      - "Вклад в корпоративную культуру?" (ценности и рабочие принципы)

  'БЛОК 3: ДЕТАЛЬНАЯ СТРАТЕГИЯ ИНТЕРВЬЮ'

  Разработай пошаговый сценарий с таймингом:

  A. Подготовительная фаза (до интервью):
      - Исследование компании: продукция, последние новости, финансовые показатели
      - Анализ интервьюеров: LinkedIn, профессиональный бэкграунд
      - Подготовка вопросов разных типов (о роли, команде, компании)

  B. Фазы интервью:
      - Старт (5-7 мин): Самопрезентация (60 сек), установление контакта
      - Основная часть (40-50 мин): Структура ответов (тезис → STAR → польза для компании)
      - Завершение (5-10 мин): Сильные вопросы, уточнение next steps

  C. Коммуникативная стратегия:
      - Техники уверенной подачи без хвастовства
      - Обработка слабых мест и gaps в опыте
      - Язык пользы и бизнес-ценности

  'БЛОК 4: СИСТЕМА КОНТРОЛЯ КАЧЕСТВА'

  A. Чек-лист оценки ответов:
      - Наличие конкретных метрик и результатов
      - Четкая роль и вклад
      - Демонстрация пользы для бизнеса
      - Естественность и энтузиазм

  B. Управление рисками:
      - Анализ потенциальных "красных флагов" в опыте
      - Подготовка проактивных ответов на сложные вопросы
      - Стратегия работы с возражениями

  C. Финальный чек-лист подготовки:
      - Техническая проверка (звук, видео, связь)
      - Документы и материалы (резюме, портфолио)
      - Психологическая готовность и тайминг

  ИСХОДНЫЕ ДАННЫЕ ДЛЯ АНАЛИЗА:
  1. Мое резюме
  2. Описание вакансии
  3. Информация о компании
  4. Мой профессиональный контекст и карьерные цели

  На основе этих данных создай персонализированный план подготовки.

